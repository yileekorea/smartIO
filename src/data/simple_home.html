<!DOCTYPE html>
<html>
<head>
    <title>io2</title>
</head>
<body>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="width=device-width, user-scalable=no" name="viewport">
    <meta content="io2Life" name="description">
    <meta content="io2Life" name="author">
    <meta content="#000000" name="theme-color">
    <link href="style.css" rel="stylesheet" type="text/css">
    <div id="page">
        <div class="box">
            <h1>io2<span></span></h1>
            <p><b> Version:</b> <a href=
            "https://github.com/yileekorea/ESP-main/releases"><span id="version"></span></a></p>
        </div><!--<div id="client-view" style="display:none">-->
        <div id="left-hand-container">
            <div id="one">
                <h2>1. WiFi Network</h2>
                <div class="itembody-wrapper">
                    <p><b>동작모드:</b> <span id="mode"></span></p>
                    <div id="client-view">
                        <!--<p><b>Network SSID:</b><br><span id="sta-ssid"></span></p>
                            <p><b>Network RSSI:</b><br><span id="sta-rssi"></span></p> -->
                        <table>
                            <tr>
                                <th>Network</th>
                                <th>RSSI dBm</th>
                            </tr>
                            <tbody id="sta-ssid"></tbody>
                        </table>
                        <p><b>IP 주소:</b><br>
                        <span id="sta-ip"></span></p><button id="apoff" style=
                        "display:none">AP모드 중지</button>
                    </div>
                    <div id="ap-view" style="display:none">
                        <p>주변 AP상태 정보</p><button id="wifiscan"> 검색(scan)</button>
                        <table>
                            <tr>
                                <th>Select</th>
                                <th>Network</th>
                                <th>RSSI dBm</th>
                            </tr>
                            <tbody id="networks"></tbody>
                        </table>
                        <p><b>AP 비밀번호:</b><br>
                        <input id="passkey" type="text"> <button id=
                        "connect"> 연결 </button></p>
                    </div>
                    <div id="wait-view" style="display:none">
                        <p>잠시후 새로운 AP로...재접속 하세요</p>
                    </div>
                </div>
            </div>
            <!--//////////////////////////////////////////////////////////////////////////////////-->
            <div id="five">
                <h2>2. Login/Admin</h2>
                <div class="itembody-wrapper">
                    <p><b>아이디:</b><br>
                    <input id="www_user" type="text" value="admin"></p>
                    <p><b>비밀번호:</b><br>
                    <input id="www_pass" type="password"><br>
                    <br>
                    <button id="save-admin">저장 (save)</button></p>
                    <br>
                    <br>
                    <input id='command' type='text' value="/do_fw_update">
                    <button id="save-command">명령(command)</button>
                    <br>
                    <button id="upload">PC에서 업데이트</button>
                    <button id="reset">설정 초기화</button>
                    <br>
                </div>
            </div>
        </div>
            <!--//////////////////////////////////////////////////////////////////////////////////-->
        <div id="right-hand-container">
            <div id="three">
                <h2>3. MQTT</h2>
                <div class="itembody-wrapper">
                    <p><b>MQTT 서버*:</b><br>
                    <input id="mqtt_server" type="text"></p>
                    <p><b>MQTT 아이디:</b><br>
                    <input id="mqtt_user" type="text"></p>
                    <p><b>MQTT 비밀번호:</b><br>
                    <input id="mqtt_pass" type="password"></p>
                    <p><button id="save-mqtt">설정 적용 (save)</button> <b>&nbsp;
                    연결상태:&nbsp;<span id="mqtt_connected"></span></b></p>
                </div>
            </div>
		</div>
        <div id="footer-small-scrn">
            by <a href=
            "http://io2Life.com"><span>io2.com</span></a>
        </div>
    </div>
    <div id="footer-large-scrn">
        by <a href=
        "http://io2Life.com"><span>io2.com</span></a>
    </div>
    <script src="simple_config.js" type="text/javascript">
    </script>
</body>
</html>
